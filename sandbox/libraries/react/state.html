<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>State</title>
    </head>
    <body>
        <div id="root"></div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/@babel/standalone@7.1.0/babel.min.js"></script>
        <script type="text/babel">

            class ClickCounter extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = { clicks: 0 }
                }

                render() {
                    return (<div style={{margin:'1em'}}><button onClick = {() => { this.setState({clicks:this.state.clicks + 1}) }}>+1</button><h1>{this.state.clicks}</h1></div>);
                }
            }

            ReactDOM.render(<ClickCounter />, document.getElementById('root'));

        </script>
    </body>
</html>
