<html>
    <head>
        <title>Toggle Style Sheet</title>
        <link type="text/css" rel="stylesheet" href="css/main.css" title="main" />
        <link type="text/css" rel="alternate stylesheet" href="css/blue.css" title="blue" />
        <link type="text/css" rel="alternate stylesheet" href="css/green.css" title="green" />
        <link type="text/css" rel="alternate stylesheet" href="css/yellow.css" title="yellow" />
        <link type="text/css" rel="alternate stylesheet" href="css/red.css" title="red" />
        <script type="text/javascript">

            function toggle(title)
            {
                var i, a, main;
                for(i=0; (a = document.getElementsByTagName('link')[i]); i++)
                {
                    if(a.getAttribute('rel').indexOf('style') != -1 && a.getAttribute('title'))
                    {
                        a.disabled = true;
                        if(a.getAttribute('title') == title)
                        {
                            a.disabled = false;
                        }
                    }
                }
            }

        </script>
    </head>
    <body>
        <button onclick="toggle('main')">Default</button>
        <button onclick="toggle('blue')">Blue</button>
        <button onclick="toggle('green')">Green</button>
        <button onclick="toggle('yellow')">Yellow</button>
        <button onclick="toggle('red')">Red</button>
    </body>
</html>
