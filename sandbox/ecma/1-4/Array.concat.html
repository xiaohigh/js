<html>
    <head>
        <title>Array - Concat</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript">

            var example = {
                scope: null,
                array: [],
                iterate: 0
            };

            example.message = function(args)
            {
                if(args.log) console.log(args.log);
                if(args.msg) document.getElementById('viewport').innerHTML = args.msg;
            };

            example.create = function(args)
            {
                this.array = example.array;
                this.iterate = example.iterate;
                while(this.iterate < args.size)
                {
                    this.array[this.iterate] = this.iterate;
                    this.iterate++;
                }
                return this.array;
            };

            example.init = function(args)
            {
                var foo = [1234,4321,1324];
                var bar = [5678,8765,5768];
                var array = example.create({ size: 20 });
                    array.push(20);
                    array = array.concat(foo,bar);
                example.scope = array;
                example.message({ msg:example.scope, log:example.scope });
            };

            document.addEventListener('DOMContentLoaded',example.init,false);

        </script>
    </head>
    <body>
        <div id="viewport"></div>
    </body>
</html>
