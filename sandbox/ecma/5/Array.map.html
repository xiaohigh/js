<html>
	<head>
		<title>Array.map()</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/ecmascript">

			const example = {
				scope: null
			};

			let str = "";

			example.message = (value) => {
				str = str + value + "-ng<br />"
				console.log(value);
				document.getElementById('viewport').innerHTML = str;
			};

			example.foo = () => {
				const bar = ["alpha","bravo","charlie"];
				const star = bar.map(example.message);
			};

			example.init = () => {
				example.foo();
			};

			document.addEventListener('DOMContentLoaded',example.init,false);

		</script>
	</head>
	<body>
		<div id="viewport"></div>
	</body>
</html>
