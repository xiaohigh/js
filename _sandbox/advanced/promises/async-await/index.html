<html>
	<head>
		<title>Async / Await</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/ecmascript">

			const example = {
				scope: null
			};

			example.message = (args) => {
				if(args.log) console.log(args.log);
				if(args.msg) document.getElementById('viewport').innerHTML = `<h1>${args.msg}</h1>`;
			};

			example.process = () => 
			{
				(async function read(){
					const data = await fetch('example.json');
					let promise = await data.json();
					example.message({ msg:promise.foo, log:promise.bar });
				})();
			};

			example.init = () => {
				example.process();
			};

			document.addEventListener('DOMContentLoaded',example.init,false);

		</script>
	</head>
	<body>
		<div id="viewport"></div>
	</body>
</html>
