<html>
	<head>
		<script type="text/javascript">
		
			function resizeFrame(x,y)
			{
				document.getElementById('iframe').style.width = x + "px";
				document.getElementById('iframe').style.height = y + "px";
			}
		
		</script>
	</head>
	<body>
		<iframe src="iframe.html" id="iframe"></iframe>
	</body>
</html>
