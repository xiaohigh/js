<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Unescaping Content</title>
    </head>
    <body>
        <div id="root"></div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/@babel/standalone@7.1.0/babel.min.js"></script>
        <script type="text/babel">

            function Danger(props) {
                return <p dangerously={{__html:props.dangerous}} />;
            }

            ReactDOM.render(<Danger dangerous="<strong>Danger</strong>" />, document.getElementById('root'));

        </script>
    </body>
</html>
